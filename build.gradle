plugins {
    id 'java-platform'
    id 'maven-publish'
}

group 'com.github.ahunigel'
version project.findProperty("version")

dependencies {
    constraints {
        api "com.github.ahunigel:spring-toolkit:2.1.1"
        api "com.github.ahunigel:spring-test-toolkit:2.1"
        api "com.github.ahunigel:spring-security-oauth2-test:2.1.6"
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.javaPlatform
        }
    }
}