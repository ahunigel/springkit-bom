plugins {
    id 'java-platform'
    id 'maven-publish'
}

dependencies {
    constraints {
        api "com.github.ahunigel:spring-toolkit:2.3.0"
        api "com.github.ahunigel:spring-test-toolkit:2.3.0"
        api "com.github.ahunigel:spring-security-oauth2-test:2.3.0"
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.javaPlatform
        }
    }
}